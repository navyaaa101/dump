<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border styling</title>
    <style>
        .division{
            border-bottom-color: blue;
            border-top-color: black;
            border-left-color: yellow;
            border-right-color: red;
            border: 10px solid;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="division">
        <p>this is a box</p>
    </div>
    <img alt="image" style="border: 3px solid red; scale:0.5; left:0px; top:0px;" src="example-image.png">
    <img alt="image" style="border: 3px dashed red; scale:0.5; left:0px; top:0px;" src="example-image.png">
    <img alt="image" style="border: 3px dotted red; scale:0.5; left:0px; top:0px;" src="example-image.png">
</body>

</html>
