<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception handling in javascript</title>
    <script lang="javascript" type="text/javascript">
    function myfunc(){
        var a =100;
        try{
            var s = a.toUpperCase();
            alert("value of variable is: "+a);
        }
        catch(e){
            alert("Error!");
        }
        finally{
            alert("Finally block is getting executed!")
        }    
    }
        
    </script>
</head>

<body>
<button onclick="myfunc()">Click me</button>
</body>
</html>
