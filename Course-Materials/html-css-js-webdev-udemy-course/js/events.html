<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events in javascript</title>
    <script lang="javascript" type="text/javascript">
        function MouseOver(){
            document.write("Save me!")
        }
        function MouseOut() {
                document.write("Just kidding")
        }
        function Load() {
                document.write("hmmm....")
        }
    </script>
</head>
<body>
    <a  onload="Load()">Hey there!! touch me!</a>
    <a onmouseover="MouseOver()">Me too</a>
    <a onmouseout="MouseOut()">not me</a>
</body>

</html>
