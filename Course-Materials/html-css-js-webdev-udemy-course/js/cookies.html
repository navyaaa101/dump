<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies in JavaScript</title>
    <script lang="javascript" type="text/javascript">
        function writeCookie() {
            var customerName = document.myform.customer.value.trim();
            if (customerName === "") {
                alert("Please enter a name.");
                return;
            }
            var cookieValue = encodeURIComponent(customerName);
            document.cookie = "Name=" + cookieValue + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            document.write("Cookie set successfully: Name = " + customerName);
        }
    </script>
</head>
<body>
    <form name="myform">
        <label for="customer">Enter name:</label>
        <input type="text" id="customer" name="customer" required>
        <button type="button" onclick="writeCookie()">Set Cookie</button>
    </form>
</body>

</html>
