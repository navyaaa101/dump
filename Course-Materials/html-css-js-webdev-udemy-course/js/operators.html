<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in js</title>
</head>

<body>
    <script language="'javascript" type="text/javascript">
        var num1 = 40;
        var num2 = 10;
        document.write(num1 + num2 + "<br/>")
        document.write(num1 - num2 + "<br/>")
        document.write(num1 * num2 + "<br/>")
        document.write(num1 / num2 + "<br/>")
        document.write(num1++ + "<br/>")
        document.write(num1-- + "<br/>")
        document.write(num1 +=20 + "<br/>")
        document.write(num1 -=1 + "<br/>")
        if(num1==40&&num1+num2==50)
            document.write(num1 + num2 + "<br/>")
        if (num1 == 40 || num2 == 40)
                document.write(num1 + num2 + "<br/>")
        if(num1==40||num2!=40)
            document.write(num1 + num2 + "<br/>")
    </script>
</body>

</html>
