<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D transformation</title>
    <style type="text/css">
        div#mydiv {
            transform: rotateX(150deg);
        }

        div#mydiv1 {
            transform: rotateY(150deg);
        }

        div#mydiv2 {
            transform: rotateZ(150deg);
        }

        div {
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>This is box 1</div>
    <p>Rotate X-axis</p>
    <div id="mydiv">This is box 2</div>
    <p>Rotate Y-axis</p>
    <div id="mydiv1">This is box 3</div>
    <p>Rotate Z-axis</p>
    <div id="mydiv2">This is box 4</div>
</body>

</html>
