<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning styles</title>
</head>

<body>
    <p style="position: relative;left:80px; top: 2px; background-color: yellow;">
        This is a paragraph
    </p>
    <p style="position: relative;left:80px; top: 20px; background-color: yellow;">
            This is a paragraph
    </p>
    <p style="position:absolute; left:80px; top: 200px; background-color: red;">
        This is a paragraph
    </p>
    <p style="position:fixed; left:800px; top: 200px; background-color: red;">
        This is a paragraph
    </p>
</body>

</html>
