<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transformation</title>
    <style type="text/css">
        div#mydiv {
            transform: rotate(20deg);
        }

        div#mydiv1 {
            transform: rotate(-20deg);
        }

        div#mydiv2 {
            transform: skew(20deg);
        }

        div{
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>This is box 1</div>
    <div id="mydiv">This is box 2</div>
    <div id="mydiv1">This is box 3</div>
    <div id="mydiv2">This is box 4</div>
</body>

</html>
