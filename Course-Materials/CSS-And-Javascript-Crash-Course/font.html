<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
    <link rel="stylesheet" href="4.css">
</head>

<body>
    <h1>Welcome</h1>
    <h2>Easy learning</h2>
    <p style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Font
        changed 1</p>
    <p style="font-style:italic">Font changed 2</p>
    <p style="font-variant:small-caps">Font changed 3</p>
    <p style="font-weight:bold">Font changed 4</p>
    <p style="font-size:small">Font changed 5</p>
    <p style="font-size:large">Font changed 6</p>
    <p style="font: italic small-caps bold 15px georgia;">Font changed 7</p>
</body>

</html>
