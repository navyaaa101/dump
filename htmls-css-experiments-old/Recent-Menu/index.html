<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .menu-container {
            max-width: 800px;
            margin: 50px auto;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .store-name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333333;
        }
        .menu-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu-item {
            margin: 15px;
            padding: 10px;
            border: 2px solid #dddddd;
            border-radius: 5px;
        }
        .menu-item img {
            width: 150px;
            height: 200px;
            border-radius: 5px;
        }
    </style>
    <title>Menu</title>
</head>
<body>
    <div class="menu-container">
        <div class="store-name">
            Shri Gajanana Store
        </div>
        <div class="menu-items">
            <div class="menu-item">
                <img src="Charmuri.png" alt="Charmuri">
                <p>Charmuri</p>
            </div>
            <div class="menu-item">
                <img src="Raja special.jpg" alt="Raja special">
                <p>Raja Special</p>
            </div>
            <div class="menu-item">
                <img src="Rani masala.jpeg" alt="Rani masala">
                <p>Rani Masala</p>
            </div>
            <div class="menu-item">
                <img src="Panjabi masala.jpeg" alt="Panjabi masala">
                <p>Panjabi Masala</p>
            </div>
            <div class="menu-item">
                <img src="Moong masala.jpg" alt="Moong masala">
                <p>Moong Masala</p>
            </div>
            <div class="menu-item">
                <img src="mango slice.jpg" alt="Mango slice">
                <p>Mango Slice</p>
            </div>
            <div class="menu-item">
                <img src="Kurkure masala.jpg" alt="Kurkure masala">
                <p>Kurkure Masala</p>
            </div>
            <div class="menu-item">
                <img src="Soya masala.png" alt="Soya masala">
                <p>Soya Masala</p>
            </div>
            <div class="menu-item">
                <img src="Chakkuli masala.jpg" alt="Chakkuli masala">
                <p>Chakkuli Masala</p>
            </div>
            <div class="menu-item">
                <img src="Doritos masala.jpg" alt="Doritos masala">
                <p>Doritos Masala</p>
            </div>
            <div class="menu-item">
                <img src="All in one masala.jpg" alt="All in one masala">
                <p>All in One Masala</p>
            </div>
            <div class="menu-item">
                <img src="Tomato slice.png" alt="Tomato slice">
                <p>Tomato Slice</p>
            </div>
            <div class="menu-item">
                <img src="Tomato masala.png" alt="Tomato masala">
                <p>Tomato Masala</p>
            </div>
            <div class="menu-item">
                <img src="potato masala.png" alt="Potato masala">
                <p>Potato Masala</p>
            </div>
            <div class="menu-item">
                <img src="moong teja.png" alt="Moong teja">
                <p>Moong Teja</p>
            </div>
            <div class="menu-item">
                <img src="TEJA SPECIAL.png" alt="Teja special">
                <p>Teja Special</p>
            </div>
        </div>
    </div>
</body>
</html>
