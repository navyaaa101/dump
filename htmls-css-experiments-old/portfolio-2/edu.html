<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .school-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .details {
            font-size: 18px;
            color: #666;
            margin-bottom: 5px;
        }

        .link {
            text-decoration: none;
            color: #8a2be2;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Education</div>
    </div>

    <div class="content">
        <div class="section-title">Schooling</div>
        <div class="info">
            <div class="school-name">Svs English Medium High School Vidyagiri Bantwal</div>
            <div class="details">1st to 10th (10 years)</div>
            <div class="details">Score in 10th: 96.96% (606/625)</div>
            <a class="link"
                href="https://schools.org.in/dakshina-kannada/29240108307/svs-english-medium-high-school-vidyagiri-bantwal.html"
                target="_blank" rel="noopener">More about the school</a>
        </div>

        <div class="section-title">Pre University</div>
        <div class="info">
            <div class="school-name">St Aloysius Pu College Mangalore</div>
            <div class="details">11th and 12th (2 years)</div>
            <div class="details">Score in 12th: 96% (576/600)</div>
            <a class="link" href="https://staloysiuspuc.in/index.aspx#popup1" target="_blank" rel="noopener">More about
                the college</a>
        </div>
    </div>
</body>

</html>
